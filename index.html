	<!-- 啟動TOP btn -->
	<script>
		$(window).scroll(function(){
			console.log("垂直捲動距離" + $(this).scrollTop() )

			if( $(this).scrollTop() > 56){
				$("nav").addClass("fixed-top");
				$("#topbtn").fadeIn();
			}
			else{
				$("nav").removeClass("fixed-top");
				$("#topbtn").fadeOut();
			}
		})
		
		$("#topbtn").click(function(){
			//$(window).scrollTop(0);
			$("html").animate({scrollTop:0}, 500);
		})
